<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 60px 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #ffcc70;
            text-shadow: 0 0 8px rgba(255, 204, 112, 0.3);
            animation: slideDown 0.8s ease-in-out;
        }

        .movie-card {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(255, 204, 112, 0.15);
            backdrop-filter: blur(12px);
            animation: popIn 0.6s ease forwards;
        }

        .image-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border: 2px solid #ffcc70;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .info {
            font-size: 1.1em;
            line-height: 1.6em;
        }

        .info p {
            margin: 12px 0;
        }

        .info strong {
            color: #ffcc70;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        a.back {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #ffcc70;
            color: #111;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a.back:hover {
            background-color: #ffd95c;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .movie-card {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <div class="movie-card">
        <div class="image-wrapper">
            <img src="{{ url_for('static', filename='uploads/' + movie.image_filename) }}" alt="{{ movie.title }}">
        </div>
        <div class="info">
            <p><strong>Genre:</strong> {{ movie.genre }}</p>
            <p><strong>Location:</strong> {{ movie.location }}</p>
            <p><strong>Description:</strong> {{ movie.meta_description }}</p>
            <p><strong>Reviews:</strong></p>
            <ul>
                {% for review in movie.reviews %}
                    <li>{{ review }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('index') }}" class="back">‚Üê Back to Home</a>
    </div>
</body>
</html>
