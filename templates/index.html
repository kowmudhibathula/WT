<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 240px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            color: #ffcc70;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .sidebar hr {
            border: 1px solid #ffcc70;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            margin: 8px 0;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: #ffcc70;
            color: #111;
            padding-left: 25px;
        }

        .add-btn {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #ffcc70;
            color: #111;
            border: none;
            font-weight: bold;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background-color: #ffd95c;
        }

        .content {
            margin-left: 260px;
            padding: 50px 40px;
            flex: 1;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 30px;
            color: #ffcc70;
            text-shadow: 0 0 8px rgba(255, 204, 112, 0.3);
        }

        form {
            display: flex;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px;
            width: 300px;
            border-radius: 8px 0 0 8px;
            border: 2px solid #ffcc70;
            background-color: #111;
            color: #fff;
            font-size: 1em;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #ffcc70;
            color: #111;
            font-weight: bold;
            border: 2px solid #ffcc70;
            border-left: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ffd95c;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(255, 204, 112, 0.3);
        }

        .movie-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
        }

        .movie-title {
            margin-top: 12px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffcc70;
            text-decoration: none;
            display: block;
        }

        .movie-title:hover {
            text-decoration: underline;
        }

        .movie-card div:last-child {
            color: #ccc;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .content {
                margin: 0;
                padding: 20px;
            }

            form {
                flex-direction: column;
                gap: 10px;
            }

            input[type="text"], button[type="submit"] {
                width: 100%;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ðŸŽž Genres</h2>
        <hr>
        {% for genre in genres %}
            <a href="{{ url_for('genre_movies', genre_name=genre) }}">{{ genre }}</a>
        {% endfor %}
        <form action="{{ url_for('add_movie') }}">
            <button class="add-btn">âž• Add Movie</button>
        </form>
    </div>

    <div class="content">
        <h1>ðŸŽ¬ Welcome to Movie Explorer</h1>
        <form action="{{ url_for('search') }}">
            <input type="text" name="query" placeholder="Search movies...">
            <button type="submit">Search</button>
        </form>

        <div class="movie-grid">
            {% for movie in all_movies %}
                <div class="movie-card">
                    <a href="{{ url_for('movie_detail', movie_id=movie._id) }}">
                        <img src="{{ url_for('static', filename='uploads/' + movie.image_filename) }}" alt="{{ movie.title }}">
                        <span class="movie-title">{{ movie.title }}</span>
                        <div>{{ movie.genre }}</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
