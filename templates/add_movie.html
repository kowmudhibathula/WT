<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 35px;
            width: 100%;
            max-width: 500px;
            color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            color: #ffcc70;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #ffda9e;
        }

        input[type="text"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        /* Only style option dropdown menu */
        option {
            background-color: #000;
            color: #fff;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.25);
        }

        ::placeholder {
            color: #ddd;
        }

        button {
            background-color: #ffcc70;
            color: #222;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸŽ¬ Add a New Movie</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Enter movie title" required>

            <label for="genre">Genre:</label>
            <select name="genre" id="genre" required>
                <option value="" disabled selected>Select a genre</option>
                <option value="Action">Action</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Crime">Crime</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Sci-Fi">Sci-Fi</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" name="location" id="location" placeholder="Where was it shot?" required>

            <label for="meta_description">Meta Description:</label>
            <textarea name="meta_description" id="meta_description" rows="3" placeholder="Short description..." required></textarea>

            <label for="reviews">Reviews (comma-separated, max 5):</label>
            <textarea name="reviews" id="reviews" rows="2" placeholder="Review1, Review2, ..." required></textarea>

            <label for="image">Upload Poster:</label>
            <input type="file" name="image" id="image" accept="image/*" required>

            <button type="submit">âž• Add Movie</button>
        </form>
    </div>
</body>
</html>
